<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="config.js"></script>
    <script defer src="clock.js"></script>
    <script defer src="greeting.js"></script>
    <script defer src="todo.js"></script>
    <script defer src="background.js"></script>
    <script defer src="weather.js"></script>
  </head>
  <body>
    <div class="css-weather">
      <div class="js-weather__img"></div>
      <div>
        <span class="js-weather__temp css-weather__temp"></span>
        <span class="js-weather__temp-icon css-weather__temp-icon"></span>
        <span class="js-weather__place css-weather__place"></span>
      </div>
    </div>

    <div class="js-clock css-clock">
      <span class="js-clock__time">00:00</span>
    </div>

    <form class="js-nameForm css-nameForm form">
      <input
        class="css-nameForm__input"
        type="text"
        placeholder="What is your name?"
      />
    </form>
    <div class="greeting-box">
      <span class="js-greetings css-greetings greetings"></span>
      <div class="x-box"><i class="fas fa-times"></i></div>
    </div>

    <div class="todo__container">
      <form class="js-todoForm css-todoForm">
        <input
          class="css-todoForm__input"
          type="text"
          placeholder="Write a To Do"
        />
      </form>
      <ul class="js-todoList css-todoList"></ul>
    </div>

    <script
      src="https://kit.fontawesome.com/dccbeb7460.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
